<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles-menu-main.css">
        <meta charset="UTF-8">
        <title>Movie Streaming</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #141414;
                color: white;
            }
            .title {
                background-color: red;
                padding: 15px;
                text-align: center;
                font-size: 24px;
                font-weight: bold;
            }
            .navbar {
                background-color: black;
                padding: 15px;
                text-align: center;
                font-size: 24px;
                font-weight: bold;
            }
            #movies-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                padding: 20px;
            }
            .card {
                width: 250px;
                background-color: #222;
                border-radius: 10px;
                overflow: hidden;
                text-align: center;
                transition: transform 0.3s;
            }
            .card:hover {
                transform: scale(1.05);
            }
            .image {
                width: 100%;
                height: 350px;
                object-fit: cover;
            }
            .info {
                padding: 15px;
            }
            .movie-title {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .description {
                font-size: 14px;
                color: #bbb;
                margin-bottom: 10px;
            }
            .button {
                display: inline-block;
                padding: 8px 15px;
                background-color: red;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-size : 14px;
                transition : background 0.3s;
            }
            .button:hover {
                background-color: darkred;
            }
            .footer {
                background-color: black;
                color: #bbb;
                text-align: center;
                padding: 20px;
                margin-top: 40px;
                font-size: 14px;}
            .footer a {
                color: red;
                text-decoration: none;
                margin: 0 10px;}
            .footer a:hover {
                color: darkred;}

        </style>
    </head>
    <body>
        <header id="menu-main">
            <ul id="menu-main-list">
                    
            </ul>
        </header>
        <script src="js/main-menu.js"></script>
        <div class="title">Bienvenido a tu página de streaming favorita </div>
        
        <div class="navbar">Streaming de películas</div>
        
        <div id="movies-container">
            
        </div>
        <script src="js/movies-list.js"></script>
        
        <div class="navbar">Streaming de anime</div>

        <footer class="footer">
            <p>  Mi pagina de Streaming - Todos los derechos reservados </p>
            <p>
                <a href="contacto.html">Contacto</a> /
                <a href="sobre.html">Sobre nosotros</a></p>
        </footer>

    </body>
</html>
