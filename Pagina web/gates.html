<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Homepage - Steins Gate </title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }
        .navbar {
            background-color: black;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        .movie-poster {
            width: 40%;
            border-radius: 10px;
        }
        .movie-details {
            width: 60%;
            padding-left: 20px;
        }
        .movie-title {
            font-size: 32px;
            font-weight: bold;
        }
        .movie-description {
            margin: 10px 0;
            font-size: 16px;
            color: #bbb;
        }
        .movie-cast {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .cast-list {
            font-size: 14px;
            color: #bbb;
        }
        .trailer-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .trailer-button:hover {
            background-color: darkred;
        }
        .reviews {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
        }
        .review {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">Detalles de la película - Steins Gate</div>

    <div class="movie-container">
        <img class="movie-poster" src="steinsgates.jpg" alt="Steins Gate Poster">

        <div class="movie-details">
            <div class="movie-title">Steins Gate</div>
            <div class="movie-description">
                Steins Gate is about a scientist who accidentally discovers time travel and must fight to save his friends from a dangerous conspiracy.
            </div>
            
            <a class="trailer-button" href="https://www.youtube.com/watch?v=-pc4Wfh4WNw" target="_blank">Ver tráiler</a>
            <a class="trailer-button" href="boutaina.html" target="_blank"> Volver </a>

            <div class="reviews">
                <strong>Reviews:</strong>
                <div class="review">⭐ Incredible</div>
                <div class="review">⭐ Iconic</div>
                <div class="review">⭐ Unforgettable</div>
            </div>
        </div>
    </div>

</body>
</html>
